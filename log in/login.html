<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body style="width: 665px; height: 765px; border: black solid 2px;">
    <h1>Välkommen</h1>
<div id="main">
    <div id="google" style="border: 1px solid black;">
        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo">
        <h3 id="googlefortsätt" class="padding15">Fortsätt med Google →</h3>
    </div>    
    <div id="användarnamn" class="input-box">
        <h3 class="input">Användarnamn</h3>
        <input type="text" placeholder="Skriv ditt användarnamn">
      </div>
      <div id="lösenord" class="input-box">
        <h3 class="input">Lösenord</h3>
        <input type="password" placeholder="Skriv ditt lösenord">
        <button>skicka in</button>
      </div>

    <div id="login" style="border: 1px solid black;"><h3 class="padding15">Login</h3></div>
    <div id="registrera" style="border: 1px solid black;"><h3 class="padding15">Registrera</h3></div>
</div>





</body>
</html>
